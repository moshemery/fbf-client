<html>
<head title="demo - consulting with buyers">
<style>
div.wrap {
width:360px;
margin: auto;
}
</style>
</head>

<body style="max-width: 180px;width:180px;margin: auto;">
<div class="wrap">
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<--script async defer crossorigin="anonymous" src="https://connect.facebook.net/he_IL/sdk.js#xfbml=1&version=v6.0&appId=811987785971081&autoLogAppEvents=1"><--script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&autoLogAppEvents=1&version=v7.0&appId=811987785971081" nonce="Wc7z6erm"></script>
<script>

    window.fbAsyncInit = function() {
        FB.init({
            xfbml: true,
            version: 'v6.0'
        });
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/he_IL/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        FB.Event.subscribe('send_to_messenger',
            function (e) {
                console.log(e);
            });


        FB.getLoginStatus(function (response) {
            // Called after the JS SDK has been initialized.
                if (response.status === 'connected') {
                    var element = document.getElementById("logintofb");
                    element.parentNode.removeChild(element);
                }
            }
        );
    }
</script>
<div style="alignment: center; font-size: medium ; horiz-align: center;text-align: right">
<p>התרצי להתייעץ במי שכבר קנה?</p>

<!-- Your customer chat code -->
<div id="refDiv" class="fb-send-to-messenger"
     messenger_app_id="811987785971081"
     page_id="106563677609074"
     data-ref="1:2:2"
     color="blue"
     size="xlarge"
     cta_text='LET_US_CHAT'></div>
</div>
<div id='logintofb' class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
</div>
</body>
</html>
